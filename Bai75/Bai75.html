<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sách đang mượn</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 4px;
        }
         /* Thêm màu nền cho các dòng chẵn và lẻ */
         tr:nth-child(even) {
            background-color: white; /* Màu nền cho dòng chẵn */
        }
        tr:nth-child(odd) {
            background-color: #efefef; /* Màu nền cho dòng lẻ */
        }
    </style>
    <script>
        let sinhvien = {
            Ma: 1,
            Ten: 'Trần Duy Thanh',
            Sachs: [
                { Ma: 'S1', Ten: 'Hồng Lâu Mộng', Trang: 100 },
                { Ma: 'S2', Ten: 'Tây Du Ký', Trang: 200 },
                { Ma: 'S3', Ten: 'Tam Quốc Chí', Trang: 90 },
                { Ma: 'S4', Ten: 'Bích Huyết Kiếm', Trang: 70 },
                { Ma: 'S5', Ten: 'Anh Hùng Xạ Điêu', Trang: 1000 },
                { Ma: 'S6', Ten: 'Thần Điêu Đại Hiệp', Trang: 500 },
                { Ma: 'S7', Ten: 'Tần Thủy Hoàng', Trang: 600 },
                { Ma: 'S8', Ten: 'Chiến Quốc', Trang: 400 },
                { Ma: 'S9', Ten: 'Hán Sở Tranh Hùng', Trang: 300 },
                { Ma: 'S10', Ten: 'Bảo Đao', Trang: 700 }
            ],
            ChiTiet: function() {
                return this.Ma + " " + this.Ten;
            }
        };

        window.onload = function() {
            document.getElementById("maTen").innerText = sinhvien.ChiTiet();

            let table = document.getElementById("bookTable");
            sinhvien.Sachs.sort((a, b) => a.Trang - b.Trang); // Sắp xếp theo số trang tăng dần
            
            sinhvien.Sachs.forEach(book => {
                let row = table.insertRow();
                row.insertCell(0).innerText = book.Ma;
                row.insertCell(1).innerText = book.Ten;
                row.insertCell(2).innerText = book.Trang;
            });
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td><label>Nhập Mã:</label></td>
            <td><input type="text" id="ma"></td>
        </tr>
        <tr>
            <td><label>Nhập Tên:</label></td>
            <td><input type="text" id="ten"></td>
        </tr>
        <tr>
            <td><label>Mã và Tên:</label></td>
             <td><span id="maTen"></span></td>
        </tr>
        <tr>
            <td colspan="2">Danh sách Sách đang mượn:</td> 
        <tr>
            <td colspan="2">
                <table id="bookTable">
                    <tr>
                        <th>Mã Sách</th>
                        <th>Tên Sách</th>
                        <th>Số Trang</th>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
