<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Without Bootstrap</title>
    <style>
        /* Reset mặc định */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
        line-height: 1.6;
        }

        /* Container */
        .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px;
        }

        /* Grid System */
        .row {
        display: flex;
        flex-wrap: wrap;
        margin: -10px;
        }

        .col {
        flex: 1;
        padding: 10px;
        }

        .col-6 {
        flex: 0 0 50%;
        max-width: 50%;
        }

        @media (max-width: 768px) {
        .col-6 {
            flex: 0 0 100%;
            max-width: 100%;
        }
        }

        /* Card */
        .card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        }

        /* Footer */
        .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        margin-top: 20px;
        }
    </style>
    </head>
    <body>
    <!-- Header -->
    <div class="header">
        <h1>Responsive Layout Without Bootstrap</h1>
        <p>A simple example using pure CSS</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
        <div class="col col-6">
            <div class="card">
            <h3>Column 1</h3>
            <p>This column takes 50% width on larger screens and 100% on smaller screens.</p>
            </div>
        </div>
        <div class="col col-6">
            <div class="card">
            <h3>Column 2</h3>
            <p>The layout is fully responsive without using any external libraries.</p>
            </div>
        </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Design by Minh Thảo</p>
    </div>
    </body>
</html>
