<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Viewport Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      img {
        width: 90%; /* Hình ảnh co dãn theo viewport */
        max-width: 600px; /* Giới hạn tối đa */
        height: auto;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Meta Tag Viewport Example</h1>
    <img src="images/noel.jpg" alt="Responsive Image">
  </body>
</html>
